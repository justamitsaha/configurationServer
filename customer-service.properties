# =========================================
# üí™ Resilience4j Configuration
# =========================================
# Enables fault-tolerance for service-to-service calls using:
# ‚úÖ Circuit Breaker  ‚Äì Prevents cascading failures
# ‚úÖ Retry            ‚Äì Retries only for transient/network errors
# ‚úÖ Bulkhead         ‚Äì Limits concurrent calls to protect resources
# ‚ùå TimeoutException removed from Retry (best practice)


# --- üî• Circuit Breaker ---
# Monitors failures and stops calling the service if error rate crosses threshold.
resilience4j.circuitbreaker.instances.orderService.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.orderService.slidingWindowSize=6
resilience4j.circuitbreaker.instances.orderService.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.orderService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.orderService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.orderService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.orderService.permittedNumberOfCallsInHalfOpenState=2

# Exceptions considered as failures by the Circuit Breaker
resilience4j.circuitbreaker.instances.orderService.recordExceptions= \
  org.springframework.web.reactive.function.client.WebClientRequestException, \
  org.springframework.web.reactive.function.client.WebClientResponseException, \
  java.util.concurrent.TimeoutException


# --- üîÅ Retry ---
# Automatically retries failed calls for **network/transient errors only**.
# TimeoutException removed so API does not retry timeouts and fallback quickly.
resilience4j.retry.instances.orderService.maxAttempts=2
resilience4j.retry.instances.orderService.waitDuration=100ms

# Only retry for network-related issues (not for timeouts or 5xx)
resilience4j.retry.instances.orderService.retryExceptions= \
  org.springframework.web.reactive.function.client.WebClientRequestException


# --- üöß Bulkhead ---
# Limits concurrent calls to protect service from overload and thread exhaustion.
resilience4j.bulkhead.instances.orderService.maxConcurrentCalls=20
resilience4j.bulkhead.instances.orderService.maxWaitDuration=200ms



# --- Time Limiter ---
# Configures maximum allowed call duration.
# The logic is implemented in code via Reactor's `.timeout()`,
# but configuration here ensures consistent metrics & monitoring.
resilience4j.timelimiter.instances.orderService.timeoutDuration=2s
resilience4j.timelimiter.instances.orderService.cancelRunningFuture=false


# =========================================
# ? Eureka Discovery Configuration
# =========================================
# Registers this service with the Eureka Discovery Server.
# Other microservices (like gateway-service) can discover it by name.
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Ensures the service registers using its IP address rather than hostname.
eureka.instance.prefer-ip-address=true

